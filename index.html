<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio de Janeiro Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Trip to Rio de Janeiro</h1>
    </header>
    <main id="presentation">
        <div class="slide active">
            <h2>Welcome!</h2>
            <p>A visual journey through the vibrant city of Rio.</p>
        </div>
        <div class="slide">
            <h2>Christ the Redeemer</h2>
            <img src="images/christ-the-redeemer.jpg" alt="Christ the Redeemer">
        </div>
        <div class="slide">
            <h2>Sugarloaf Mountain</h2>
            <img src="images/sugarloaf-mountain.jpg" alt="Sugarloaf Mountain">
        </div>
        <div class="slide">
            <h2>Copacabana Beach</h2>
            <img src="images/copacabana-beach.jpg" alt="Copacabana Beach">
        </div>
        <div class="slide">
            <h2>Conclusion</h2>
            <p>Thanks for watching!</p>
        </div>
    </main>
    <nav>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
